<div class="col-md-12">
  <div class="col-md-3">
    <ul *ngFor="let l of list">
      <li class="fist">
        <i class="glyphicon glyphicon-user"></i>
        <b>{{l.name}}</b>
      </li>
    </ul>
  </div>
  <div class="col-md-9 mail-list" *ngFor="let n of categories">
        <div class="avatar" >
          <i class="glyphicon glyphicon-user"></i>
          <h3>{{n.name}}</h3>
        </div>
        <div class="list" *ngFor="let m of n.childs">
          <div>
            <h3>{{m.title}}</h3>
            <p>{{m.des}}</p>
          </div>
          <div>
            <h3>{{m.name}}</h3>
            <p>{{m.des}}</p>
          </div>
          <div>
            <h3>{{m.name}}</h3>
            <p>{{m.des}}</p>
          </div>
          <div>
            <h3>{{m.name}}</h3>
            <p>{{m.des}}</p>
          </div>
          <div>
            <h3>{{m.name}}</h3>
            <p>{{m.des}}</p>
          </div>
        </div>
  </div>
</div>
